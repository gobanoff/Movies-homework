<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Movie Store</h1>
        <form id="movie-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="date" id="production_date" placeholder="Production Date" required>
            <input type="text" id="producer" placeholder="Producer" required>
            <input type="number" id="rating" placeholder="Rating (0-10)" step="0.1" required>
            <button type="submit" class="submit">Add Movie</button>
        </form>
        <h2>Movies List</h2>
        <ul id="movies-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
